<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding:0;
				
			}
			.div1{
				position: relative;
				margin: 50px;
				background: skyblue;
			}
			.div2{
				position: absolute;
				width: 400px;
				height: 300px;
				padding: 50px;
				margin: 100px;
				background: red;
				/*border: 20px solid yellow;*/
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2" id="box"></div>
		</div>
		
	</body>
	 <script type="text/javascript">
	 	var oDiv=document.getElementById('box');
	 	//border+width+padding
	 	console.log(oDiv.offsetWidth);
	 	console.log(oDiv.offsetHeight);
	 	
	 	
	 		//width+padding
	 	console.log(oDiv.clientHeight);
	 	console.log(oDiv.clientWidth);
	 	//找的是定位的zi元素 不包括边框的，
	 	console.log(oDiv.clientLeft);
	 	console.log(oDiv.clientTop);
	 	
	 	//找的是定位的父元素包括边框的，
	 	console.log(oDiv.offsetLeft);
	 	console.log(oDiv.offsetTop);
	 	oDiv.onmousedown=function(){
	 		var reX=event.offsetX;//相对于div左上角的坐标
	 		var reY=event.offsetY;
	 		document.onmousemove=function   () {
	 			oDiv.style.marginLeft=event.clientX +'px';
	 			oDiv.style.marginTop=event.clientY+'px';
	 			
	 		}
	 	}
	 	oDiv.onmouseup=function   () {
	 		document.onmousemove=null;
	 	}
	 	
	 </script>
</html>
