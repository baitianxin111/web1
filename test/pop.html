<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style></style>
	</head>
	<body>
		<div onclick="calc()">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="txt"></textarea>
		<!--获取元素坐标-->
		<div  id="box"  style="width: 300px;height: 20px;background: red; position: absolute;"></div>
	</body>
	<script>
		function calc () {
			var e=window.event||arguments[0];
			var src=e.srcElement||src.target;//获取当前操作对象
			var txt=document.getElementById('txt');
			if (src.nodeName=="BUTTON") {//h获取节点的名字
				switch (src.innerHTML){
					case "C"://清空txt
						txt.innerHTML="";
						break;
					case "=": //将txt内容放入eval()，将执行结果返回
						txt.innerHTML=eval(txt.innerHTML);
						break;
					default://将src内容追加到txt中
						txt.innerHTML+=src.innerHTML;
						break;
				}
				
			}  
			
		}

     	}
     }
	</script>
</html>
