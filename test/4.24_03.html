	<!--数据属性-->
<!--要修改属性默认的特性必须使用Object.defineProperty()方法-->
<script>
	var person={};
	Object.defineProperty(person,"name",{
		configurable:true,
		writable:false,
		value:"zahngsan"
	})
	person.name="wangwu";
	person.value="111";
	console.log(person.value);
