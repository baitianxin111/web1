	<script type="text/javascript">
	var sum=0;
	var oH=document.getElementsByTagName('h')[0];
		function Ballon(){
			this.left=Math.random()*600+10;
			this.top=500;
			this.score=parseInt(Math.random()*7)+1;//[1,8)
			this.init();
			this.fly();
			this.click();
 
			
			
		}
		//原型函数的写法好处对象调用时节省空间
		 Ballon.prototype.init=function(){
		 	this.dom=document.createElement('div');
		 	this.dom.className='ballon';
			document.body.appendChild(this.dom);//创建div对象			
			this.x=-(this.score-1)%4*96;
			this.y=-parseInt(this.score/4)*120;
			this.dom.style.backgroundPosition=this.x+"px "+this.y+"px";
			}
		 	
		 //让气球飞起来
		 Ballon.prototype.fly=function(){
		 	var self=this;
		 	var timer=setInterval(function(){
		 		self.left++;
				self.top-=self.score;
				self.dom.style.left=self.left+'px';			 
				self.dom.style.top=self.top+'px';
		 		
		 	},20);
		 	}
 
		 //让气球点击就消失，并且累计分数		 
	 	Ballon.prototype.click=function(){ 		 
	 		 var self=this;
		 	 self.dom.onclick=function(){
		 	 self.dom.style.display='none';	
		 	 oH.innerHTML+=self.score;
//		 	  sum+= oH.innerHTML;
//		 	  alert(sum);	 	  	 			
		 	}	 	
   }
