<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 70px;
				height: 120px;
				position: absolute;
				top: 100px;
				left: 100px;
				
				background: url(../img/run.png)no-repeat 0 -266px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
	<script>
		var oDiv=document.getElementById('div1');
		var left=1;
		var foot=1;
 		setInterval(function(){
 			left+=2;
 			foot++;
 			if (foot>=7) {
 			foot=0;						
 		}
 		oDiv.style.left=left+'px';
 		oDiv.style.backgroundPosition=-foot*63+"px  -266px"
 	},30);
 	
	</script>
</html>
